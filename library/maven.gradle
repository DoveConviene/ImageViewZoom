ext {
    bintrayRepo = 'maven'
    bintrayName = 'dc-imageviewzoom'

    publishedGroupId = 'it.doveconviene.imageviewzoom'
    libraryName = 'library'
    artifact = 'library'

    libraryDescription = 'A Library Project improvements to ImageViewZoom'
    libraryVersion = '2.2.6'

    gitUrl = 'https://github.com/DoveConviene/ImageViewZoom.git'
    siteUrl = 'https://github.com/DoveConviene/ImageViewZoom'

    developerId = 'dvc-android'
    developerName = 'DoveConviene Android Team'
    developerEmail = 'dvc.mobile.devs[at]gmail.com'

    licenseName = 'MIT license'
    licenseUrl = 'http://opensource.org/licenses/mit-license.php'
    allLicenses = ["MIT"]
}

apply plugin: 'com.github.dcendents.android-maven'

// Maven Group ID for the artifact
group = publishedGroupId

install {
    repositories.mavenInstaller {
        // This generates POM.xml with proper parameters
        pom {
            project {
                packaging 'aar'
                groupId publishedGroupId
                artifactId artifact

                // Add your description here
                name libraryName
                description libraryDescription
                url siteUrl

                // Set your license
                licenses {
                    license {
                        name licenseName
                        url licenseUrl
                    }
                }
                developers {
                    developer {
                        id developerId
                        name developerName
                        email developerEmail
                    }
                }
                scm {
                    connection gitUrl
                    developerConnection gitUrl
                    url siteUrl

                }
            }
        }
    }
}